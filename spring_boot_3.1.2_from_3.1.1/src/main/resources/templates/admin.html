<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Users</title>
</head>
<body>

<!--<a href="/admin/new">Add user</a>-->
<!--<a th:href="@{/logout}">Logout</a>-->


<div class="container-fluid">
    <div class="row">
        <div class="col bg-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <!--           Пустые вкалдки-->
        <div class="col-10 bg-light">
            <div><h2>Admin panel</h2></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                       aria-controls="admin" aria-selected="true">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab"
                       aria-controls="new" aria-selected="false">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <!--                Вкладка All users-->
                <div class="tab-pane show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <div><h5 class="card-header">All users</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">Id</td>
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.surname}">Surname</td>
                            <td th:text="${user.username}">Email</td>
                            <td th:text="${user.roles}">Role</td>
                            <td>
                                <button class="btn btn-info edit-btn"
                                        data-toggle="modal"
                                        th:data-target="${'#edit' + user.id}">Edit
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-danger"
                                        data-toggle="modal"
                                        th:data-target="${'#delete' + user.id}">Delete
                                </button>
                            </td>
                            <!--                            Заполнение модального окна Edit user-->
                            <div class="modal fade" th:id="${'edit' + user.id}" aria-hidden="true"
                                 role="dialog" th:aria-labelledby="${'edit' + user.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div style="text-align: center">
                                                <div class="row justify-content-center align-items-center">
                                                    <form action="admin/edit/{id}"
                                                          th:object="${user}"
                                                          method="post" th:id="${'editForm' + user.id}">
                                                        <div class="form-group font-weight-bold">
                                                            <label for="id">ID</label>
                                                            <input type="number" class="form-control" id="id"
                                                                   name="id" th:value="${user.id}" readonly>
                                                            <label for="editName">Name</label>
                                                            <input type="text" class="form-control" id="editName"
                                                                   name="username" th:value="${user.name}">
                                                            <label for="editSurname">Surname</label>
                                                            <input type="text" class="form-control" id="editSurname"
                                                                   name="lastName" th:value="${user.surname}">
                                                            <label for="editEmail">Email</label>
                                                            <input type="text" class="form-control" id="editEmail"
                                                                   name="phoneNumber" th:value="${user.username}">
                                                            <label for="editPassword">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="editPassword"
                                                                   name="password" th:value="${user.password}">

                                                            <label for="editRole">Role</label>
                                                            <select class="form-select w-100" size="2" id="editRole"
                                                                    name="checkBoxRoles">
                                                                <option th:each="role : ${rolez}"
                                                                        th:value="${role}"
                                                                        th:text="${role}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" th:form="${'editForm' + user.id}"
                                                    class="btn btn-primary"
                                                    data-dismiss="modal">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
    <!--                                     Заполнение модального окна Delete user         -->
                            <div class="modal fade" th:id="${'delete' + user.id}" aria-hidden="true"
                                 role="dialog" th:aria-labelledby="${'delete' + user.id}">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                &times;
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div style="text-align: center;">
                                                <div class="row justify-content-center align-items-center">
                                                    <form class="text-center" th:action="@{admin/{id}}"
                                                          th:object="${user}" method="post"
                                                          th:id="${'deleteForm' + user.id}">
                                                        <div class="form-group font-weight-bold">
                                                            <label for="delId">ID</label>
                                                            <input type="number" class="form-control" id="delId"
                                                                   name="id" th:value="${user.id}" readonly>
                                                            <label for="delName">Name</label>
                                                            <input type="text" class="form-control" id="delName"
                                                                   name="username" th:value="${user.name}" readonly>
                                                            <label for="delLastName">Surname</label>
                                                            <input type="text" class="form-control" id="delLastName"
                                                                   name="lastName" th:value="${user.surname}" readonly>
                                                            <label for="delProfession">Profession</label>
                                                            <input type="text" class="form-control" id="delProfession"
                                                                    name="profession" th:value="${user.profession}" readonly>
                                                            <label for="delEmail">Email</label>
                                                            <input type="email" class="form-control" id="delEmail"
                                                                   name="email" th:value="${user.username}" readonly>
                                                            <label for="delPassword">Password</label>
                                                            <input type="password" class="form-control"
                                                                   id="delPassword"
                                                                   name="password" th:value="${user.password}" readonly>

                                                            <label for="delRole">Role</label>
                                                            <select class="form-select w-100" size="2" id="delRole"
                                                                    name="checkBoxRoles">
                                                                <option th:each="role : ${user.roles}"
                                                                        th:text="${role.name}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" th:form="${'deleteForm' + user.id}"
                                                    class="btn btn-danger"
                                                    data-dismiss="modal">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!--               Вкладка Add new user-->
                <div class="tab-pane" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <h5 class="card-header">Add new user</h5>
                    <div class="row justify-content-center align-items-center">
                        <form class="text-center" th:action="@{admin/createNewUser}" th:object="${newUser}" method="post">
                            <div class="form-group font-weight-bold">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Name">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname"
                                       placeholder="Surname">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="username" placeholder="Email">
                                <label for="profession">Profession</label>
                                <input type="text" class="form-control" id="profession" name="profession"
                                       placeholder="Profession">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">

                                <label for="role">Role</label>
                                <select class="form-select w-100" size="2" id="role" name="checkBoxRoles">
                                    <option th:each="role : ${rolez}"
                                            th:value="${role.id}"
                                            th:text="${role.name}">
                                    </option>
                                </select>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
